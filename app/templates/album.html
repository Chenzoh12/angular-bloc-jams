<main class="album-view container narrow">
  <section class="clearfix">

    <div class="column half">
      <img src="{{ albumControl.albumData.albumArtUrl }}" class="album-cover-art">
    </div>

    <div class="album-view-details column half">
      <h2 class="album-view-title">{{ albumControl.albumData.title}}</h2>
      <h3 class="album-view-artist">{{ albumControl.albumData.artist}}</h3>
      <h5 class="album-view-release-info">{{ albumControl.albumData.year}}</h5>
    </div>

  </section>

  <table class="album-view-song-list">
    <tr class="album-view-song-item" ng-repeat="song in albumControl.albumData.songs" ng-mouseover="hovered = true" ng-mouseleave="hovered = false">

      <td class="song-item-number">
        {{ song.$index }}
        <span ng-show="!playing && !hovered"></span>
        <a class="album-song-button" ng-show="!playing && hovered"><span class="ion-play"></span></a>
        <a class="album-song-button" ng-show="playing"><span class="ion-pause"></span></a>
      </td>

      <td class="song-item-title">{{ albumControl.songs.song.title }}</td>
      <td class="song-item-duration">{{ song.duration }}</td>
    </tr>
  </table>

</main>

<ng-include src=" '/templates/player_bar.html' "></ng-include>
